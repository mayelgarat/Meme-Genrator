<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/2e533af14a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header class="header">
        <div class="header-nav flex space-between">
            <div class="logo"><img class="img-logo" src="/LOGO/LOGO.png"></div>
            <nav>
                <ul class="flex space-between">
                    <li class="clean-list" onclick="goToGallery()">Gallery</li>
                    <li class="clean-list"> Memes</li>
                    <li class="clean-list">About</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="gallery">
        <div class="gallery-container">
            <main>
                <div class="grid-container">
                    <!-- <div class="box box1"><img class="grid-img" src="/meme-imgs (square)/1.jpg" onclick="renderMeme(this)">
                    </div> -->
                </div>
            </main>
        </div>
        <div class="about">

        </div>
    </section>

    <section class="editor">
        <div class="editor-container flex">
            <div class="canvas-container">
                <canvas id="my-canvas" height="550" width="550">
                </canvas>
            </div>
            <div class="control-box">
                <form id="form-editor" class="form" onsubmit="onSubmitForm(event)">
                    <div class="text-ontainer">
                        <!-- <label for="text">Enter your text: </label> -->
                        <input type="text" name="text" class="text" placeholder="text here"
                            oninput="onSetLineTxt(this)">
                    </div>
                    <div class="btn-container">
                        <button class="switch" onclick="onSetLine()"><img src="/icons/add.png"></button>
                        <button class="add" onclick="onSwitchLine()"><img src="/icons/up-and-down.png"></button>
                        <button class="delete" onclick="onDeleteLine()"><img src="/icons/trash.png"></button>
                        <button class="up" onclick="onChangeY(-10)"><i class="fas fa-arrow-up"></i></button>
                        <button class="down" onclick="onChangeY(10)"><i class="fas fa-arrow-down"></i></button>
                    </div>
                    <div>
                        <button class="increase" onclick="onChangeFontSize(1)"><img
                                src="/icons/increase font - icon.png"></button>
                        <button class="decrease" onclick="onChangeFontSize(-1)"><img
                                src="/icons/decrease font - icon.png"></button>
                        <button class="left" onclick="onSetAlign('left')"><img src="/icons/align-to-left.png"></button>
                        <button class="center" onclick="onSetAlign('center')"><img
                                src="/icons/center-text-alignment.png"></button>
                        <button class="right" onclick="onSetAlign('right')"><img
                                src="/icons/align-to-right.png"></button>
                    </div>
                    <div>
                        <select class="font">
                            <option>Impact</option>
                        </select>
                        <input class="fillColor" type="color" name="color" onchange="onSetFillColor(this)">
                        <input class="strokeColor" type="color" name="color" onchange="onSetStrokeColor(this)">
                    </div>
                    <div>
                        <button class="download">
                            Download
                        </button>
                    </div>

            </div>
            </form>
        </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-container">
            <div class="logo">
                <img class="img-logo" src="/LOGO/LOGO.png">
            </div>
            <small>all rights reserved 2019</small>
        </div>
    </footer>

</body>
<script src="js/galleryService.js"></script>
<script src="js/editorService.js"></script>
<script src="js/galleryController.js"></script>
<script src="js/editorController.js"></script>

</html>

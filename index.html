<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header>
        <div class="header-nav flex space-between">
            <div class="logo"><img class="img-logo" src="/LOGO/LOGO.png"></div>
            <nav>
                <ul class="flex space-between">
                    <li class="clean-list" onclick="goToGallery()">Gallery</li>
                    <li class="clean-list"> Memes</li>
                    <li class="clean-list">About</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="gallery">
        <div class = "gallery-container">
            <main>
                <div class="grid-container">
                    <!-- <div class="box box1"><img class="grid-img" src="/meme-imgs (square)/1.jpg" onclick="renderMeme(this)">
                    </div> -->
                </div>
            </main>
        </div>
    </section>

    <section class="editor">
        <div class="editor-container flex space-between">
            <div class="canvas-container">
                <canvas id="my-canvas" height="450" width="450">
                </canvas>
            </div>
            <div class="control-box">
                <form id ="form-editor"  onsubmit="onSubmitForm(event)">
                    <label for="email">Enter your text: </label>
                    <input type="text" name="text" placeholder="text here" oninput="onSetLineTxt(this)">
                    <input class = "fillColor" type = "color" name = "color" onchange="onSetFillColor(this)">
                    <input class = "strokeColor" type = "color" name = "color" onchange="onSetStrokeColor(this)">
                    <button class = "add" onclick="onSetLine()" ><img src = "/icons/add.png"></button>
                    <button class = "increase" onclick = "onChangeFontSize(1)"><img src ="/icons/increase font - icon.png"></button>
                    <button class = "decrease" onclick = "onChangeFontSize(-1)"><img src ="/icons/decrease font - icon.png"></button>
                </form>
            </div>
        </div>
    </section>

</body>
<script src="js/galleryService.js"></script>
<script src="js/editorService.js"></script>
<script src="js/galleryController.js"></script>
<script src="js/editorController.js"></script>

</html>
